<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contacto</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" >

        <label for="apellido">Apellido:</label>
        <input id="apellido" type="text">

        <label for="dni">DNI:</label>
        <input id="dni" type="number">

        <label for="mail">Mail:</label>
        <input id="main" type="email">

        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="number">

        <label for="seguro">Tipo de seguro:</label>
        <select id="seguro" name="seguro">
            <option value="opciones">Elegir</option>
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="premium">Premium</option>
        </select>

        <div class="seguros-info" id="basico-info">Básico: $500</div>
        <div class="seguros-info" id="intermedio-info">Intermedio: $1000</div>
        <div class="seguros-info" id="premium-info">Premium: $1500</div>

        <input class="btn" type="submit" value="Enviar"></button>

    </form>
    <script src="efectos.js"></script>
</body>
</html>
